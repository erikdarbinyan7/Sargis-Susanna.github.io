<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="16x16" rel="icon" href="icon.png">
    <title>Sargis & Susanna</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            position: absolute;
            top: 5px;
            color: #000000;
            font-size: 9px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 2s infinite;
            background: linear-gradient(45deg, #ff4b5c, #6a6ee1, #4b6fff);
            background-clip: text;
            -webkit-background-clip: text;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            padding: 5px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8), 0px 0px 30px rgba(255, 255, 255, 0.6);
            }
            50% {
                transform: scale(1.1);
                text-shadow: 0px 0px 40px rgba(255, 255, 255, 0.8), 0px 0px 50px rgba(255, 255, 255, 0.6);
            }
            100% {
                transform: scale(1);
                text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8), 0px 0px 30px rgba(255, 255, 255, 0.6);
            }
        }
    </style>
</head>
<body>
    <h1 style="display: none" id="message"></h1>
    <img id="image" src="" alt="Image" onclick="switchImage()">

    <script>
        let subdomain = window.location.hostname.split(".")[0];
        let currentLang = subdomain === "en" ? "EN" : "HY";

        let images = {
            "HY": { front: "front.png", back: "back.png" },
            "EN": { front: "front1.png", back: "back1.png" }
        };

        let image1 = images[currentLang].front;
        let image2 = images[currentLang].back;
        let currentImage = image1;

        let preloadedImage1 = new Image();
        preloadedImage1.src = image2;

        document.getElementById("image").src = currentImage;
        document.getElementById("message").textContent = currentLang === "EN"
            ? "Click the screen to change"
            : "Սեղմեք էկրանին՝ փոխելու համար";

        function switchImage() {
            let imgElement = document.getElementById("image");

            imgElement.style.opacity = 0;

            setTimeout(function() {
                if (currentImage === image1) {
                    imgElement.src = image2;
                    currentImage = image2;
                } else {
                    imgElement.src = image1;
                    currentImage = image1;
                }

                imgElement.style.opacity = 1;
            }, 500);
        }

        setTimeout(function() {
            document.getElementById("message").style.display = "block";
        }, 4000);

        setTimeout(function() {
            document.getElementById("message").style.display = "none";
        }, 8000);
    </script>
</body>
</html>
