<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="16x16" rel="icon" href="icon.png">
    <title>Sargis & Susanna</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            position: absolute;
            top: 5px;
            color: #000000;
            font-size: 9px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 2s infinite;
            background: linear-gradient(45deg, #ff4b5c, #6a6ee1, #4b6fff);
            background-clip: text;
            -webkit-background-clip: text;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            padding: 5px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .language-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff4b5c, #6a6ee1);
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        .language-switch:hover {
            opacity: 0.8;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8), 0px 0px 30px rgba(255, 255, 255, 0.6);
            }
            50% {
                transform: scale(1.1);
                text-shadow: 0px 0px 40px rgba(255, 255, 255, 0.8), 0px 0px 50px rgba(255, 255, 255, 0.6);
            }
            100% {
                transform: scale(1);
                text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8), 0px 0px 30px rgba(255, 255, 255, 0.6);
            }
        }
    </style>
</head>
<body>
    <button class="language-switch" onclick="switchLanguage()">HY</button>
    <h1 style="display: none" id="message">Սեղմեք էկրանին՝ փոխելու համար</h1>
    <img id="image" src="front.png" alt="Image" onclick="switchImage()">


    <script>
        let image1 = "front.png";
        let image2 = "back.png";
        let currentImage = image1;

        let currentLang = "HY";
        let translations = {
            "HY": "Սեղմեք էկրանին՝ փոխելու համար",
            "EN": "Click the screen to change"
        };

        let preloadedImage = new Image();
        preloadedImage.src = image2;

        function switchImage() {
            let imgElement = document.getElementById("image");

            imgElement.style.opacity = 0;

            setTimeout(function() {
                if (currentImage === image1) {
                    imgElement.src = image2;
                    currentImage = image2;
                } else {
                    imgElement.src = image1;
                    currentImage = image1;
                }

                imgElement.style.opacity = 1;
            }, 500);
        }

        function switchLanguage() {
            currentLang = currentLang === "HY" ? "EN" : "HY";
            document.getElementById("message").textContent = translations[currentLang];
            document.querySelector(".language-switch").textContent = currentLang;

            if (currentLang === "EN") {
                image1 = "front1.png";
                image2 = "back1.png";
            } else {
                image1 = "front.png";
                image2 = "back.png";
            }

            let imgElement = document.getElementById("image");
            currentImage = image1;
            imgElement.src = currentImage;

            preloadedImage.src = image2;
        }

        setTimeout(function() {
            document.getElementById("message").style.display = "block";
        }, 4000);

        setTimeout(function() {
            document.getElementById("message").style.display = "none";
        }, 8000);
    </script>
</body>
</html>
